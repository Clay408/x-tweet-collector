<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D9BF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a84ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- X logo in white, smaller and centered -->
  <g transform="translate(34, 30)">
    <path d="M 18 4 L 38 32 L 18 60 L 26 60 L 42 38 L 58 60 L 66 60 L 44 30 L 62 4 L 54 4 L 40 24 L 26 4 Z"
          fill="white" opacity="0.3"/>
  </g>

  <!-- Bookmark icon overlay -->
  <g transform="translate(40, 45)">
    <path d="M 4 6 C 4 4.9 4.9 4 6 4 L 40 4 C 41.1 4 42 4.9 42 6 L 42 48 L 24 38 L 6 48 Z"
          fill="white" stroke="#1D9BF0" stroke-width="2"/>
  </g>

  <!-- Small star accent -->
  <g transform="translate(88, 30)">
    <path d="M 6 0 L 7.5 4.5 L 12 4.5 L 8.5 7.5 L 10 12 L 6 9 L 2 12 L 3.5 7.5 L 0 4.5 L 4.5 4.5 Z"
          fill="#FFD700"/>
  </g>
</svg>
