<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X推文收藏助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">X推文收藏</h1>
      <div class="header-actions">
        <button id="exportBtn" class="icon-btn" title="导出数据">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="设置">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tag Filter -->
    <div class="tag-filter">
      <div class="tag-filter-header">
        <span class="tag-filter-title">标签筛选</span>
        <button id="clearTagFilter" class="btn-text" style="display: none;">清除</button>
      </div>
      <div id="tagFilterList" class="tag-list">
        <button class="tag-btn active" data-tag="all">全部</button>
        <button class="tag-btn" data-tag="untagged">未标签</button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main">
      <!-- View: Tweet List -->
      <div id="listView" class="view">
        <!-- Report Section -->
        <div class="report-section">
          <button id="generateReportBtn" class="btn btn-primary">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
            </svg>
            生成今日日报
          </button>
        </div>

        <!-- Tweet List -->
        <div id="tweetList" class="tweet-list">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" width="48" height="48">
              <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
            </svg>
            <p>还没有收藏任何推文</p>
            <p class="hint">在X.com上点击收藏按钮来保存推文</p>
          </div>
        </div>
      </div>

      <!-- View: Report -->
      <div id="reportView" class="view hidden">
        <div class="report-header">
          <button id="backToListBtn" class="btn btn-text">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            返回列表
          </button>
          <button id="copyReportBtn" class="btn btn-primary">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            复制日报
          </button>
        </div>
        <div id="reportContent" class="report-content">
          <!-- Report content will be inserted here -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span id="tweetCount">0 条收藏</span>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>生成日报中...</p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
